<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Animales</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-at-all">
        <div class="animal-creator-container">
            <h1 class="animal-creator-container__title">Creador de Animales</h1>
            <form class="animal-creator-container__form" action="#">
                <div class="input-container-text">
                    <label for="animal-name">Nombre:</label>
                    <input id="animal-name" placeholder="¿Como llamaras al animal?" type="text">
                </div>
                <div class="input-container-text">
                    <label for="animal-description">Descripcion:</label>
                    <textarea id="animal-description" placeholder="Escribe la descripcion del animal" rows="5" ></textarea>
                </div>
                <div class="input-container-groupThree">
                    <label for="animal-weight">Peso</label>
                    <input id="animal-weight" type="number">
                </div>
                <div class="input-container-groupThree">
                    <label for="animal-color">Color</label>
                    <input id="animal-color" type="color">
                </div>
                <div class="input-container-groupThree">
                    <label for="animal-birthday">Nacimiento</label>            
                    <input id="animal-birthday" type="date">
                </div>
                <div class="input-container-groupTwo">
                    <label for="animal-type">¿Que animal es?</label>
                    <select id="animal-type">
                        <option value="dog">Perro</option>
                        <option value="cat">Gato</option>
                        <option value="rabbit">Conejo</option>
                        <option value="mouse">Raton</option>
                        <option value="snake">Culebra</option>
                        <option value="mini-pig">Cerdito</option>
                        <option value="cow">Vaca</option>
                    </select>
                </div>
                <div class="input-container-groupTwo">
                    <label for="animal-personality">Personalidad</label>
                    <select id="animal-personality">
                        <option value="meek">Manso</option>
                        <option value="aggressive">Agresivo</option>
                    </select>
                </div>
                <input id="animal-button-submit" class="button-submit" type="submit" value="Crear">
            </form>
        </div>
        <div class="visualizer">
            <div class="visualizer__window">
                <table class="animal-info">
                    <thead class="animal-info__head">
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Peso</th>
                        <th>Color</th>
                        <th>Nacimiento</th>
                        <th>Edad</th>
                        <th>Tipo</th>
                        <th>Personalidad</th>
                    </thead>
                    <tr id="animal-info" class="animal-info__info">
                        <td></td>
                        <td><button onclick="showAnimalDescription(this, this.textContent);">Ver info</button></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="visualizer__interfaz">
                <div class="visualizer__interfaz-option">Perros
                    <div id="dogs-list" class="visualizer__interfaz-option__list"></div>
                </div>
                <div class="visualizer__interfaz-option">Gatos
                    <div id="cats-list" class="visualizer__interfaz-option__list"></div>
                </div>
                <div class="visualizer__interfaz-option">Conejos
                    <div id="rabbits-list" class="visualizer__interfaz-option__list"></div>
                </div>
                <div class="visualizer__interfaz-option">Ratones
                    <div id="mouses-list" class="visualizer__interfaz-option__list"></div>
                </div>
                <div class="visualizer__interfaz-option">Culebras
                    <div id="snakes-list" class="visualizer__interfaz-option__list"></div>
                </div>
                <div class="visualizer__interfaz-option">Cerditos
                    <div id="minipigs-list" class="visualizer__interfaz-option__list"></div>
                </div>
                <div class="visualizer__interfaz-option">Vacas
                    <div id="cows-list" class="visualizer__interfaz-option__list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/animalClass.js"></script>
</body>
</html>
