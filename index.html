<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Animales</title>

    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        .container-at-all{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;

            background: linear-gradient(to bottom, #0b5, #050);
            padding: 5vh 5vw;
        }
        .animal-creator-container{
            flex-basis: 40%;
            flex-grow: 1;
            flex-shrink: 1;

            background-color: #040;
            border-radius: 10%;

            color: #cf7;
            padding: 5%;
        }
        .animal-creator-container__title{
            text-align: center;
            margin-bottom: 20px;
            color: #cf0;
        }
        .animal-creator-container__form{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .input-container-text{
            flex-basis: 100%;
        }
        .input-container-text > label{
            display: block;
            font-size: 22px;
        }
        .input-container-text > input, textarea{
            display: block;
            width: 100%;
            margin: 10px;
            outline: none;
            border: none;
            background-color: transparent;
            padding: 2%;
            border-bottom: 2.5px solid #ff0;
            color: #fff;
        }
        .input-container-text > input::placeholder, textarea::placeholder{
            color: #ddd;
        }
        .input-container-groupThree{
            flex-basis: 33%;
            margin: 2% 0%;
        }
        .input-container-groupThree > label{
            display: block;
            text-align: center;
            font-size: 20px;
        }
        .input-container-groupThree > input[type="number"]{
            display: block;
            width: 80%;
            margin: 10px 12%;
            outline: none;
            border: none;
            background-color: transparent;
            padding: 2%;
            border-bottom: 2.5px solid #ff0;
            color: #fff;
            text-align: center;
        }
        .input-container-groupThree > input[type="number"]::placeholder{
            color: #ddd;
        }
        .input-container-groupThree > input[type="color"]{
            background-color: transparent;
            border:none;
            margin: 0% 20%;
            height: 60%;
            width: 60%;
        }
        .input-container-groupThree > input[type="date"]{
            background-color: #ff0;
            border:none;
            padding: 5%;
            border-radius: 5px;
            margin: 0% 5%;
            height: 60%;
            width: 90%;
        }
        .input-container-groupTwo{
            flex-basis: 50%;
            margin: 2% 0%;
        }
        .input-container-groupTwo > label{
            display: block;
            text-align: center;
            font-size: 20px;
        }
        .input-container-groupTwo > select{
            width: 80%;
            text-align: center;
            font-size: 14px;
            margin: 0% 10%;
            height: 60%;
            padding: 2%;
            background-color: #ff0;
            border-radius: 5px;
        }
        .button-submit{
            margin: 20px 0px;
            flex-basis: 100%;
            height: 50px;
            background-color: #af0;
            outline: none;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container-at-all">
        <div class="animal-creator-container">
            <h1 class="animal-creator-container__title">Creador de Animales</h1>
            <form class="animal-creator-container__form" action="#">
                <div class="input-container-text">
                    <label for="">Nombre:</label>
                    <input placeholder="¿Como llamaras al animal?" type="text">
                </div>
                <div class="input-container-text">
                    <label for="">Descripcion:</label>
                    <textarea placeholder="Escribe la descripcion del animal" rows="5" ></textarea>
                </div>
                <div class="input-container-groupThree">
                    <label for="">Peso</label>
                    <input placeholder="¿Cuanto pesa?" type="number">
                </div>
                <div class="input-container-groupThree">
                    <label for="">Color</label>
                    <input type="color">
                </div>
                <div class="input-container-groupThree">
                    <label for="">Fecha de nacimiento</label>            
                    <input type="date">
                </div>
                <div class="input-container-groupTwo">
                    <label for="">¿Que animal es?</label>
                    <select name="" id="">
                        <option value="">Perro</option>
                        <option value="">Gato</option>
                        <option value="">Conejo</option>
                        <option value="">Raton</option>
                        <option value="">Culebra</option>
                        <option value="">Cerdito</option>
                        <option value="">Vaca</option>
                        <option value="">Gato</option>
                    </select>
                </div>
                <div class="input-container-groupTwo">
                    <label for="">Personalidad</label>
                    <select name="" id="">
                        <option value="">Manso</option>
                        <option value="">Agresivo</option>
                        <option value="">Desordenado</option>
                    </select>
                </div>
                <input class="button-submit" type="submit" value="Crear">
            </form>
        </div>

        <div class="visualizer"></div>
    </div>


    
</body>
</html>
